<body>
        <form>
            <header class="headerContainer">HTML 5 - Form Input Field</header>
            <div>
                <label for="text">Name</label>
                <input type="text" id = "text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <error-output class="error" for="text" style="color: red;"></error-output>
            </div>
            <div>
                <label for="url">URL</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="number">Number</label>
                <input type="number" name="number" id="number">
            </div>
            <div>
                <label for="tel">Tel</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div class="date">
                <label for="dateTime">Date</label>
                <input type="datetime-local" name="dateTime" id="dateTime">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="range" name="salary" id="salary"
                min="30000" max="50000" step="100" value="40500">
                <output class="salary-output" for="salary">40000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            const text=document.querySelector('#text');
            const textError=document.querySelector('.text-error');
            text.addEventListener('input', function(){
                let nameRegex= RegExp('^[A-Z][a-zA-Z]{2,}$');
                if(nameRegex.test(text.value))
                    textError.textContent="";
                else
                    textError.textContent="Name is incorrect"
            });

            const salary=document.querySelector('#salary');
            const output=document.querySelector('.salary-output');
            output.textContent=salary.value;
            salary.addEventListener('input', function(){
                output.textContent=salary.value
            });

            const Email=document.querySelector('#email');
            const EmailError=document.querySelector('.error');
            Email.addEventListener('input',function(){
            let emailRegex=RegExp('^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$');
            if(emailRegex.test(Email.value))
                EmailError.textContent="";
            else
                EmailError.textContent="Email is not valid.";
            })

        </script>
</body>
